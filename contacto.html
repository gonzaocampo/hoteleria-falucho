<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="style.css">
     
</head>
<body class="body_contacto">
    
    <form class="form_contacto">
        <h2 class="form_titulo">Inicia sesion</h2>
        <p class="form_parrafo">¿Aún no tienes una cuenta? <a href="#" class="form_links">Ingresa aqui</a></p>
        <div class="form_contenedor">
           <div class="form_item">
            <input type="text" id="nombre" class="form_input" placeholder=" ">
            <label for="nombre" class="form_label">Nombre</label>
            <span class="form_linea"></span>
           </div>
           <div class="form_item">
            <input type="text" id="user" class="form_input" placeholder=" ">
            <label for="user" class="form_label">Usuario</label>
            <span class="form_linea"></span>
           </div>
           <div class="form_item">
            <input type="text" id="contraseña" class="form_input" placeholder=" ">
            <label for="contraseña" class="form_label">Contraseña</label>
            <span class="form_linea"></span>
           </div>
           <input type="submit" class="form_submit" value="Ingresar">


        </div>
    </form>
   
</div>
</body>
</html>
